<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neva Trip Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card__image-wrapper">
            <div class="card__image">
                <div class="card__label card__label--primary card__label--secondary">
                    <span class="card__label-text">Новинка</span>
                </div>
                <img src="img/img-1@1x.png" alt="Изображение моста" srcset="img/img-1@2x.png" width="340" height="220">
            </div>
        </div>
        <div class="card__content">
            <span class="card__time">
                <svg class="card__icon" fill="none" viewBox="0 0 16 16">
                    <defs />
                    <path d="M8 0a8 8 0 000 16A8 8 0 008 0zm0 14.3a6.3 6.3 0 11.01-12.61A6.3 6.3 0 018 14.29z" />
                    <path d="M12.17 7.75h-3.6V3.43a.66.66 0 00-1.31 0v4.98c0 .37.3.66.66.66h4.25a.66.66 0 000-1.32z" />
                </svg>
                2 часа</span>
            <h2 class="card__title">АКЦИЯ - Обзорная экскурсия по рекам и каналам с остановками Hop on Hop Off 2019</h2>
            <ul class="card__list">
                <li class="card__item">
                    Билет на целый день
                </li>
                <li class="card__item">
                    Неограниченное число катаний
                </li>
                <li class="card__item">
                    6 остановок у главных достопримечательностей
                </li>
                <li class="card__item">
                    Ближайший рейс сегодня
                    <ul class="card__time-list">
                        <li class="card__time-item">12:00</li>
                        <li class="card__time-item">12:00</li>
                        <li class="card__time-item">12:00</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
